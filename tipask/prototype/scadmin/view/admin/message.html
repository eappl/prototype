<!--{template header,admin}-->
<script src="js/jquery.js" type="text/javascript"></script>
<div style="width:100%; height:15px;color:#000;margin:0px 0px 10px;">
  <div style="float:left;"><a href="index.php?admin_main/stat{$setting['seo_suffix']}" target="main"><b>控制面板首页</b></a>&nbsp;&raquo;&nbsp;短信配置管理</div>
</div>
<!--{if isset($message)}-->
<!--{eval $type=isset($type)?$type:'correctmsg'; }-->
<table cellspacing="1" cellpadding="4" width="100%" align="center" class="tableborder">
	<tr>
		<td class="{$type}">{$message}</td>
	</tr>
</table>
<!--{/if}-->
<form action="index.php?admin_config/message" method="post" name="msg_form" onsubmit="return oncheck();">
	<table cellspacing="1" cellpadding="4" width="100%" align="center" class="tableborder">
		<tr>
			<td class="altbg1">短信开关：</td>
			<td class="altbg2">
				<input class="radio"  type="radio" value="0" name="msg_switch"  {if 0==$setting['msg_switch_off'] }checked{/if}>关&nbsp;&nbsp;&nbsp;&nbsp;
				<input class="radio"  type="radio" value="1" name="msg_switch"  {if $setting['msg_switch_off']}checked{/if}>开
			</td>
		</tr>
		<tr>
			<td class="altbg1">短信内容：</td>
			<td class="altbg2">
                 <textarea class="area" name="msg_content" style="height:200px;width:400px;" id="content">{$setting['msg_content']}</textarea>
		    </td>
		</tr>
			<tr>
			<td class="altbg2" colspan="2" style="text-align:center">
                 <input type="submit" class="button" name="submit" value="提 交">
		    </td>
		</tr>
	</table>
</form>
<br>
<script type="text/javascript">
   function oncheck(){
       var content = document.forms['msg_form'].elements['msg_content'].value;
       if(content == ''){
    	   alert("短信内容不能为空");
    	   return false;
       } 
	   return true;
   }
   
</script>
<!--{template footer,admin}-->
