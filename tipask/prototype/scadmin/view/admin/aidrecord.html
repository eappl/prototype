<!--{template header,admin}-->
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/dialog.js" type="text/javascript"></script>
<script src="js/admin.js" type="text/javascript"></script>

<table width="100%" cellspacing="0" cellpadding="4" align="center" class="tableborder">
    <tbody>
        <tr class="header">
         <td  colspan="7" width="200" class="altbg2">
         </td>
        </tr>        
        
        <tr>
        <td>
        <ul>
        <!-- {if isset($h_list)} {loop $h_list $help}-->
	        <li><a href="javascript:;" onclick="on_aid_show({$help['id']})">{eval echo cutstr($help['title'],20)}</a></li>       
	        <div id="help_div_{$help['id']}" style="display:none;">
	            <li>提交协助处理时间：{eval echo date("Y-m-d H:i:s",$help['start'])}</li>
	            <li>协助原因：{$help['aid_content']}</li>
	            <li>回复协助处理时间：{eval echo empty($help['back_time'])?'':date("Y-m-d H:i:s",$help['back_time'])}</li>
		        <li>反馈内容：{$help['back_content']}</li>        
           </div>
        <!-- {/loop} -->
        <!-- {/if} --> 
        </ul>
        </td>        
        </tr>                  
    </tbody>
    <input name="ctrlcase" class="btn" id="close_history" type="button" onClick="on_close_aid_record();" value="返回回答页面">&nbsp;&nbsp;&nbsp;
</table>

<!--{template footer,admin}-->
<script type="text/javascript">
   function on_aid_show(id){
	   if($("#help_div_"+id+":visible").length > 0){
		   $("#help_div_"+id).hide();
	   }else{
		   $("div[id*='help_div_']").hide();
		   $("#help_div_"+id).show();
	   }	   
   }
   
   function on_close_aid_record(){
	   window.parent.frames["waitanswer"].location.href="index.php?admin_question/handle_answer{$setting['seo_suffix']}";
   }
</script>
