 <form action="?admin_system/department_updatePrivilege" method="post" name="departmentPri">
   <table style="width:100%" class="tableborder" cellspacing="1" cellpadding="4">
	    <tr class="header">
			   <td>菜单</td>
			   <td><input type="checkbox"  onclick="checkedAll(this)">权限&nbsp;(全选)</td>
	    </tr>	
		 <!-- {loop $permission $menuValue} -->

				<td class="altbg2">{$menuValue['name']}</td>

		</tr>
		<!-- {if isset($menuValue['sub_menu'])} -->
			 <!-- {loop $menuValue['sub_menu'] $sub_menu} -->
			 <tr>
				<td class="altbg2">&nbsp;&nbsp;┠ {$sub_menu['name']}</td>
				<td class="altbg2"></td>
		     </tr>
			 
			  <!-- {loop $sub_menu['permission_detail'] $permission_key $permission_detail} -->

							<td class="altbg2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;┠ {$permission_detail['name']}</td>
							<td class="altbg2"><input type="checkbox" value="1" name="PermissionDetailList[{$sub_menu['menu_id']}][{$permission_key}]" {if $permission_detail['selected'] == 1} checked{/if}></td>
						</tr>
			  <!-- {/loop} -->
			  
			 <!-- {/loop} -->
			  
		 <!-- {/loop} -->
		 
		 <!-- {/if} -->
      <!-- {/loop} -->
  </table>
  <input type="hidden" name="departmentId" value="{$departmentId}"/>

 </form>

<script src="js/dialog.js" type="text/javascript"></script>
<script type="text/javascript">
// 全选复选框
function checkedAll(obj) {
	 if(obj.checked){
		$("input:enabled").attr("checked", true);
	} else {
		$("input:enabled").attr("checked", false);
	}
}

</script>
